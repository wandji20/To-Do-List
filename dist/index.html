<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <div id="content" class="container-fluid bg-info text-light">
    <div class="list-container mb-4">
      <h3>My Task List</h3>
      <ul class="list">
        <li class='active'>School</li>
        <li>Home</li>
        <li>Personal</li>
      </ul>
      <div class="list-form">
        <form action="">
          <input type="text", placeholder="   Add a Task list" class='py-1'>
          <span class ='btn px-2 py-1 text-light fs-1'>+</span>
        </form>
      </div>
    </div>
    <div class="list-tasks ">
      <div class = " d-flex justify-content-between">
        <h5 class='mr-2'>List Name</h5> 
        <p>No uncompleted task</p>
      </div>
      <div class='ml-4'>
        <input type="checkbox" id=1>
        <label for="1">Task1</label> <br>
        <input type="checkbox" id=2>
        <label for="2">Task2</label> <br>
        <input type="checkbox" id=3>
        <label for="3">Task3</label> <br>
        <input type="checkbox"  id=4>
        <label for="4" class='selected'>Task4 of current list</label> <br>
      </div>
      <div class="task-form">
        <form action="">
          <input type="text", placeholder="   Add a Task " class='py-1'>
          <span class ='btn px-2 py-1 text-light fs-2'>+</span>
        </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
